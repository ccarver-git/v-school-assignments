    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
        <option value="theme-three">teal/dark blue</option>
        <option value="theme-four">green/pink</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages">
            <div class="message left">
                What is your favorite animal?
            </div>
            <div class="message right">
                Thats a tough question, I am not sure.
            </div>
            <div class="message left">
                You have to pick one.
            </div>
            <div class="message right">
                Okay fine! I like turtles!
            </div>
        </div>
        <form name="message">
            <input id="input" value="Thanks! Goodbye"/>
            <button>Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
