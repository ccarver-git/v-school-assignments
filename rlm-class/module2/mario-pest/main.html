<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <form name="mariopest" class="mariopest">
        <h1>Mario's Pest Control</h1>
        <div id="goombas">
          <img id="goombas-image" src="images/Webp.net-resizeimage (2).png" />
          <h3>Goombas</h3>
          <p>5 Coins</p>
          <input type="number" placeholder="how many" name="goombasNum" />
        </div>
        <div id="bobombs">
          <img id="bobombs-image" src="images/Webp.net-resizeimage.png" />
          <h3>Bob-ombs</h3>
          <p>7 Coins</p>
          <input type="number" placeholder="how many" name="bobombsNum" />
        </div>
        <div id="cheepcheeps">
          <img
            id="cheepcheeps-image"
            src="images/Webp.net-resizeimage (1).png"
          />
          <h3>Cheep Cheeps</h3>
          <p>11 Coins</p>
          <input type="number" placeholder="how many" name="cheepcheepsNum" />
        </div>
        <button id="submit">Submit</button>
      </form>
      <div id="results"></div>
    </div>
    <script src="app.js"></script>
  </body>
  <footer></footer>
</html>
