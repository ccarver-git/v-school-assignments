<!DOCTYPE html>
    <head>
        <title>Simple HTML Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple HTML Calculator</h1>
        <div class="additionBox">
            <h3>Addition</h3>
            <div class ="addition">
                <form name="addition">
                    <input type = "number" placeholder = "addOne" name='addOne'>
                    <input type = "number" placeholder = "addOne" name='addTwo'> 
                    <button>Add</button>
                </form>
            </div>
        </div>
        <div class="subBox">
            <h3>Subtraction</h3>
            <div name="subtraction">
                <form name="subtraction">
                    <input type = "number" placeholder="subOne" name ='subOne'>
                    <input type = "number" placeholder="subTwo" name= 'subTwo'>
                    <button>Subtract</button>
                </form>
            </div>
        </div>
        <div class="divBox">
            <h3>Division</h3>
            <div name="division">
                <form name="division">
                    <input type = "number" placeholder="divOne" name = "divOne">
                    <input type = "number" placeholder="divTwo" name = "divTwo"> 
                    <button>Divide</button>
                </form>
            </div>
        </div>
        <h3 id ="addAnswer"></h3>
        <h3 id ="subAnswer"></h3>
        <h3 id ="divAnswer"></h3>
        <script src ="app.js"></script>
    </body>
</html>
