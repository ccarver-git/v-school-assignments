<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>The essence of mathematics lies in its freedom.</h1>
      <div id="addBox" class='addBox'>
        <form name="addition">
          <input type="number" name="addNumOne" />
          <input type="number" name="addNumTwo" />
          <button>Add</button>
        </form>
      </div>
      <div id="subBox" class='subBox'>
          <form name="subtraction">
        <input type="number" name="subNumOne" />
        <input type="number" name="subNumTwo" />
        <button>Subtract</button>
        </form>
      </div>
      <div id = "multBox" class="multBox">
          <form name="multiply">
        <input type="number" name="multNumOne" />
        <input type="number" name="multNumTwo" />
        <button>Multiply</button>
      </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
